<div class="min-h-dvh bg-transparent text-foreground">
  <div
    class="mx-auto flex min-h-dvh max-w-6xl items-center justify-center px-4 py-10"
  >
    <!-- Center card -->
    <section
      class="w-full max-w-4xl overflow-hidden rounded-xl border bg-card text-card-foreground shadow-sm"
    >
      <div class="grid md:grid-cols-2">
        <!-- Left panel -->
        <aside class="relative hidden md:flex flex-col bg-muted/30">
          <!-- Image -->
          <img
            alt="Product preview"
            class="h-full w-full object-cover"
            fill
            ngSrc="/assets/auth-panel.png"
            priority
          />

          <!-- Optional soft overlay to improve contrast (remove if not needed) -->
          <div class="pointer-events-none absolute inset-0 bg-black/30"></div>

          <!-- Content -->
          <div class="absolute inset-0 flex flex-col text-white">
            <div class="flex items-center gap-3 p-8">
              <div
                class="grid size-8 place-items-center rounded-md border border-white/30 bg-white/10"
              >
                <span class="text-sm font-semibold">⌘</span>
              </div>
              <div class="text-sm font-medium">Acme Inc</div>
            </div>
          </div>
        </aside>

        <!-- Right panel -->
        <main class="bg-background">
          <div class="flex h-full items-center justify-center px-6 py-14">
            <div class="w-full max-w-sm">
              <div class="text-center">
                <h1 class="text-2xl font-semibold tracking-tight">
                  Create an account
                </h1>
                <p class="mt-2 text-sm text-muted-foreground">
                  Enter your email below to create your account
                </p>
              </div>

              <div class="mt-8 space-y-4">
                <hlm-form-field>
                  <input
                    [formControl]="email"
                    aria-label="Email"
                    class="w-full"
                    hlmInput
                    placeholder="name@example.com"
                    type="email"
                  />
                  <hlm-error>Please enter a valid email.</hlm-error>
                </hlm-form-field>

                <button
                  (click)="signInWithEmail()"
                  [disabled]="email.invalid"
                  class="w-full"
                  hlmBtn
                  type="button"
                >
                  Continue with Email
                </button>

                <div class="relative py-2">
                  <div class="absolute inset-0 flex items-center">
                    <hlm-separator class="w-full"></hlm-separator>
                  </div>
                  <div class="relative flex justify-center">
                    <span
                      class="bg-background px-2 text-xs text-muted-foreground"
                    >
                      WE'LL EMAIL YOU A LINK
                    </span>
                  </div>
                </div>

                <p class="pt-1 text-center text-xs text-muted-foreground">
                  By clicking continue, you agree to our
                  <a
                    class="underline underline-offset-4 hover:text-foreground"
                    href="#"
                  >
                    Terms of Service
                  </a>
                  and
                  <a
                    class="underline underline-offset-4 hover:text-foreground"
                    href="#"
                  >
                    Privacy Policy </a
                  >.
                </p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </section>
  </div>
</div>
