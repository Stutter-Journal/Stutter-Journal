# =============================================================================
# PROJECT-WIDE GRADLE SETTINGS
# =============================================================================
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# =============================================================================
# JVM & MEMORY SETTINGS
# =============================================================================
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default memory setting (commented out):
#org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Optimized JVM configuration for better performance
# Increased heap size, Parallel GC, and additional performance flags
org.gradle.jvmargs=-Xmx8192m -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseStringDeduplication

# =============================================================================
# GRADLE PERFORMANCE SETTINGS
# =============================================================================
# Enable build caching to speed up builds by reusing outputs from previous builds
org.gradle.caching=true
org.gradle.configuration-cache=true

# Enable parallel execution of tasks (use with decoupled projects)
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
org.gradle.parallel=true

# Enable configuration on demand to configure only necessary projects
org.gradle.configureondemand=true

# Enable file system watching for faster incremental builds
org.gradle.vfs.watch=true

# Enable configuration cache (experimental - may cause issues with some plugins)
# org.gradle.unsafe.configuration-cache=true

# Use worker API for better parallelization
org.gradle.workers.max=4

# Daemon performance tuning
org.gradle.daemon=true

# =============================================================================
# ANDROID-SPECIFIC SETTINGS
# =============================================================================
# Use AndroidX package structure for clearer package organization
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Disable Jetifier (if not using legacy support libraries)
# Significantly speeds up configuration phase
android.enableJetifier=false

# Enable namespaced R classes to reduce R class size and improve build performance
# Each library's R class includes only its own resources, not dependencies
android.nonTransitiveRClass=true

# Enable non-constant R classes for faster builds in library modules
android.nonFinalResIds=true

# Use full classpath for dexing transform if needed (replacement for deprecated option)
android.useFullClasspathForDexingTransform=false

# =============================================================================
# KOTLIN SETTINGS
# =============================================================================
# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# =============================================================================
# ADDITIONAL PERFORMANCE OPTIMIZATIONS
# =============================================================================
# Suppress warnings to speed up builds
org.gradle.warning.mode=none

# Enable incremental compilation for Kotlin
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.js=true

# Use K2 compiler (Kotlin 2.0+) for faster compilation
kotlin.experimental.tryK2=true

# Enable caching for Kotlin compilation
kotlin.caching.enabled=true

# Optimize Kapt processing
kapt.use.worker.api=true
kapt.incremental.apt=true
kapt.include.compile.classpath=false

# Android build optimizations
android.injected.testOnly=false
