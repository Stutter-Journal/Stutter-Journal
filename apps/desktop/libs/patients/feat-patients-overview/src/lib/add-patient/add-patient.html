<hlm-dialog-header>
  <h3 hlmDialogTitle>Add patient</h3>
  <p hlmDialogDescription>
    Generate a short-lived 6-digit code. The patient can enter it manually or scan the QR code.
  </p>
</hlm-dialog-header>

<div class="space-y-4">
  <hlm-form-field>
    <label class="mb-1 block text-sm font-medium">Pairing code</label>
    <div class="flex items-center gap-2">
      <input class="w-full text-center tracking-[0.35em] text-lg" [value]="pairing()?.code ?? ''" hlmInput readonly
        type="text" />
      <button hlmBtn type="button" variant="outline" (click)="copyCode()" [disabled]="!pairing()?.code">
        Copy
      </button>
    </div>

    @if(expiresInSeconds() !== null) {
      <hlm-hint>
        Expires in {{ expiresInSeconds() }}s.
      </hlm-hint>
      }
  </hlm-form-field>

  @if(qrDataUrl()) {
    <div class="flex items-center justify-center">
      <img [src]="qrDataUrl()!" alt="Pairing code QR" class="h-60 w-60 rounded-md border bg-white p-2" />
    </div>
    }

    <hlm-dialog-footer>
      <button brnDialogClose hlmBtn type="button" variant="outline">
        Close
      </button>

      <button hlmBtn type="button" (click)="generate()" [disabled]="loading()">
        {{ loading() ? 'Generatingâ€¦' : 'Regenerate' }}
      </button>
    </hlm-dialog-footer>
</div>
