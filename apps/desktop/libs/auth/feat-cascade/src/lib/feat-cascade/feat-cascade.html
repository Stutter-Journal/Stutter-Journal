<div class="space-y-6">
  <div class="text-center">
    <h1 class="text-2xl font-semibold tracking-tight">
      {{ mode() === 'login' ? 'Welcome back' : 'Create an account' }}
    </h1>
    <p class="mt-2 text-sm text-muted-foreground">
      {{ mode() === 'login' ? 'Enter your email to sign in' : 'Enter your
      details to create your account' }}
    </p>
  </div>

  @if (mode() === 'login') {
  <lib-feat-login
    (authed)="authed.emit()"
    (switchToRegister)="mode.set('register')"
  />
  } @else {
  <lib-feat-register
    (authed)="authed.emit()"
    (switchToLogin)="mode.set('login')"
  />
  }
</div>
