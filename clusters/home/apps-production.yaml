apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-production
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./deploy/apps/overlays/production
  prune: true
  wait: true
  force: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: infrastructure-production
  sourceRef:
    kind: GitRepository
    name: flux-system
