<div class="space-y-2">
  <label
    *ngIf="label"
    [attr.for]="resolvedId"
    class="flex items-center gap-2 text-sm font-medium text-neutral-700"
  >
    <span>{{ label }}</span>
    <span *ngIf="required" class="text-xs text-neutral-400">*</span>
  </label>

  <div
    class="rounded-xl border border-neutral-200 bg-white px-3 py-2 shadow-[var(--shadow-sm)] transition focus-within:border-neutral-900 focus-within:ring-2 focus-within:ring-neutral-900/15"
  >
    <ng-content select="[formFieldControl]"></ng-content>
    <ng-content></ng-content>
  </div>

  <p *ngIf="hint" [id]="hintId" class="text-xs text-neutral-500">
    {{ hint }}
  </p>
  <ng-content select="[formFieldHint]"></ng-content>

  <p
    *ngIf="error"
    [id]="errorId"
    class="text-xs font-medium text-rose-600"
    aria-live="polite"
  >
    {{ error }}
  </p>
  <ng-content select="[formFieldError]"></ng-content>
</div>
