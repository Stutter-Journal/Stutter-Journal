eloquia-kmp-application = { id = "eloquia.kmp.application" }
eloquia-kmp-compose = { id = "eloquia.kmp.compose" }
eloquia-android-compose = { id = "eloquia.android.compose" }
eloquia-ios-framework = { id = "eloquia.ios.framework" }
eloquia-kmp-networking = { id = "eloquia.kmp.networking" }
eloquia-kmp-di = { id = "eloquia.kmp.di" }
