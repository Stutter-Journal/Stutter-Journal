name: Desktop CI

on:
  push:
    branches:
      - main
    paths:
      - "apps/desktop/**"
      - ".github/workflows/desktop.yml"
  pull_request:
    paths:
      - "apps/desktop/**"
      - ".github/workflows/desktop.yml"

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution, and replace "e2e" with "e2e-ci" in the command below
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Debug workspace files
        run: |
          pwd
          ls -la
          ls -la apps/desktop || true
          ls -la tsconfig.base.json || true
          ls -la apps/desktop/tsconfig.base.json || true
          git rev-parse HEAD
          git status --porcelain

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Activate pnpm from packageManager field
        run: corepack install

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('apps/desktop/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --only-shell

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      - run: pnpm exec nx run-many -t lint test build typecheck e2e

      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      # - run: pnpm exec nx fix-ci
      #   if: always()
