<div
  class="min-h-screen p-4 flex items-center justify-center
         bg-linear-to-br from-slate-50 via-white to-slate-200
         dark:from-slate-950 dark:via-slate-950 dark:to-slate-900"
>
  <div class="w-full max-w-4xl">
    <!-- Hero stays wide -->
    <div class="mb-6 text-center">
      <div
        class="inline-flex items-center gap-2 rounded-full px-3 py-1 text-xs font-medium
               bg-white/70 dark:bg-slate-800/40 ring-1 ring-slate-200/70 dark:ring-slate-700/60"
      >
        <span class="h-2 w-2 rounded-full bg-emerald-500"></span>
        Secure patient access
      </div>

      <h1 class="mt-4 text-3xl font-semibold tracking-tight text-slate-900 dark:text-slate-50">
        Welcome back or start fresh
      </h1>
      <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">
        Switch between quick sign-in and guided registration without leaving the flow.
      </p>
    </div>

    <!-- Glass card (now snaps to content) -->
    <div
      class="rounded-2xl bg-white/80 dark:bg-slate-900/70
         backdrop-blur shadow-xl ring-1 ring-slate-200/70 dark:ring-slate-800
         w-fit mx-auto"
    >
      <p-tabs pStyleClass="auth-tabs-clean w-fit" value="login">
        <p-tablist class="justify-center">
          <p-tab value="login">
            <i class="pi pi-sign-in mr-2"></i>
            Sign in
          </p-tab>
          <p-tab value="register">
            <i class="pi pi-user-plus mr-2"></i>
            Create account
          </p-tab>
        </p-tablist>

        <p-tabpanels>
          <p-tabpanel value="login">
            <div class="w-88 sm:w-[24rem]">
              <lib-feat-login></lib-feat-login>
            </div>
          </p-tabpanel>

          <p-tabpanel value="register">
            <div class="w-[24rem] sm:w-104">
              <lib-feat-register></lib-feat-register>
            </div>
          </p-tabpanel>
        </p-tabpanels>
      </p-tabs>
    </div>
  </div>
</div>
