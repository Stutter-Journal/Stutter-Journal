[versions]
#region Build & Kotlin
agp = "8.13.1"
kotlin = "2.2.21"
compose-multiplatform = "1.9.3"

#region AndroidX & Compose
androidx-activityCompose = "1.11.0"
androidx-ui-tooling = "1.9.4"
materialIconsCore = "1.7.3"
androidx-compose-bom = "2025.11.00"
android-desugarJdkLibs = "2.1.5"

#region Navigation & Lifecycle
navigationCompose = "2.9.1"
lifecycleCompose = "2.9.6"

#region Networking & Image Loading
ktor = "3.3.2"
coil = "3.3.0"

#region Dependency Injection
koin = "4.1.1"

#region Typography
compose-ui-text-google-fonts = "1.9.4"

#region Testing
kotlinStdlib = "2.2.21"
kotlinTest = "2.2.21"
runner = "1.7.0"
core = "1.7.0"
junit = "1.3.0"

[libraries]
#region AndroidX & Compose UI
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "androidx-ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "androidx-ui-tooling" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidx-compose-bom" }
material-icons-core = { module = "org.jetbrains.compose.material:material-icons-core", version.ref = "materialIconsCore" }
android-desugarJdkLibs = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "android-desugarJdkLibs" }

#region Jetbrains Compose
jetbrains-compose-ui = { module = "org.jetbrains.compose.ui:ui" }
jetbrains-compose-foundation = { module = "org.jetbrains.compose.foundation:foundation" }
jetbrains-compose-material3 = { module = "org.jetbrains.compose.material3:material3" }
jetbrains-compose-material-icons-core = { module = "org.jetbrains.compose.material:material-icons-core" }
jetbrains-compose-runtime = { module = "org.jetbrains.compose.runtime:runtime" }
jetbrains-compose-viewmodel = { module = "org.jetbrains.lifecycle:lifecycle-viewmodel-compose" }
jetbrains-lifecycle-viewmodel = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel" }
jetbrains-lifecycle-compose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycleCompose" }
jetbrains-lifecycle-viewmodel-savedstate = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-savedstate" }
jetbrains-savedstate = { module = "org.jetbrains.androidx.savedstate:savedstate" }
jetbrains-bundle = { module = "org.jetbrains.androidx.core:core-bundle" }
jetbrains-compose-navigation = { module = "org.jetbrains.androidx.navigation:navigation-compose", version.ref = "navigationCompose" }

#region Navigation & Lifecycle
navigation-compose = { module = "org.jetbrains.androidx.navigation:navigation-compose", version.ref = "navigationCompose" }
lifecycle-runtime-compose = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycleCompose" }

#region Networking (Ktor)
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor" }

#region Image Loading (Coil)
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }
coil-network-ktor = { group = "io.coil-kt.coil3", name = "coil-network-ktor3", version.ref = "coil" }

#region Dependency Injection (Koin)
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-compose-viewmodel = { module = "io.insert-koin:koin-compose-viewmodel", version.ref = "koin" }
koin-bom = { group = "io.insert-koin", name = "koin-bom", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-androidx-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }
koin-androidx-navigation = { module = "io.insert-koin:koin-androidx-navigation", version.ref = "koin" }
koin-core-viewmodel = { module = "io.insert-koin:koin-core-viewmodel", version.ref = "koin" }

#region Kotlinx Serialization
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.9.0" }

#region Typography (Google Fonts)
compose-ui-text-google-fonts = { module = "androidx.compose.ui:ui-text-google-fonts", version.ref = "compose-ui-text-google-fonts" }

#region Testing
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlinStdlib" }
kotlin-test = { group = "org.jetbrains.kotlin", name = "kotlin-test", version.ref = "kotlinTest" }
androidx-runner = { group = "androidx.test", name = "runner", version.ref = "runner" }
androidx-core = { group = "androidx.test", name = "core", version.ref = "core" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junit" }

#region Convention Plugin Dependencies
android-gradlePlugin = { module = "com.android.tools.build:gradle", version.ref = "agp" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
compose-gradlePlugin = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "compose-multiplatform" }

[bundles]
compose-ui = [
    "androidx-compose-ui-tooling",
    "androidx-compose-ui-tooling-preview"
]

ktor-common = [
    "ktor-client-core",
    "ktor-client-content-negotiation",
    "ktor-serialization-kotlinx-json"
]

coil = [
    "coil-compose",
    "coil-network-ktor"
]

koin = [
    "koin-core",
    "koin-compose-viewmodel"
]

navigation-lifecycle = [
    "navigation-compose",
    "lifecycle-runtime-compose"
]

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinxSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
androidKotlinMultiplatformLibrary = { id = "com.android.kotlin.multiplatform.library", version.ref = "agp" }
androidLint = { id = "com.android.lint", version.ref = "agp" }

# Convention Plugins
eloquia-android-application = { id = "eloquia.android.application" }
eloquia-android-application-compose = { id = "eloquia.android.application.compose" }
eloquia-cmp-application = { id = "eloquia.cmp.application" }
eloquia-cmp-library = { id = "eloquia.cmp.library" }
eloquia-cmp-feature = { id = "eloquia.cmp.feature" }
eloquia-kmp-library = { id = "eloquia.kmp.library" }
eloquia-kmp-application = { id = "eloquia.kmp.application" }
eloquia-kmp-compose = { id = "eloquia.kmp.compose" }
eloquia-android-compose = { id = "eloquia.android.compose" }
eloquia-ios-framework = { id = "eloquia.ios.framework" }
eloquia-kmp-networking = { id = "eloquia.kmp.networking" }
eloquia-kmp-di = { id = "eloquia.kmp.di" }
