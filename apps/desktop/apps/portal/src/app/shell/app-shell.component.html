<div class="min-h-screen bg-[var(--app-bg)] text-neutral-900">
  <a
    href="#main-content"
    class="sr-only focus:not-sr-only focus:absolute focus:left-4 focus:top-4 focus:z-50 focus:rounded-full focus:bg-neutral-900 focus:px-4 focus:py-2 focus:text-sm focus:text-white"
  >
    Skip to content
  </a>

  <header
    class="sticky top-0 z-30 border-b border-neutral-200/70 bg-white/85 backdrop-blur"
  >
    <div
      class="mx-auto flex h-14 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8"
    >
      <div class="flex items-center gap-3">
        <div
          class="flex h-9 w-9 items-center justify-center rounded-xl bg-neutral-900 text-xs font-semibold uppercase tracking-[0.2em] text-white shadow-[var(--shadow-sm)]"
          aria-hidden="true"
        >
          Eq
        </div>
        <div>
          <p class="text-sm font-semibold tracking-wide text-neutral-900">
            Eloquia
          </p>
          <p class="text-[11px] uppercase tracking-[0.3em] text-neutral-500">
            Portal
          </p>
        </div>
      </div>
      <div
        class="hidden items-center gap-3 text-xs font-medium text-neutral-500 sm:flex"
      >
        <span class="rounded-full bg-neutral-100 px-2.5 py-1"
          >Protected Area</span
        >
        <span>Care Operations</span>
      </div>
    </div>
  </header>

  <div
    class="mx-auto flex w-full max-w-7xl flex-1 flex-col gap-6 px-4 py-6 sm:px-6 lg:flex-row lg:px-8"
  >
    <aside class="lg:w-60">
      <nav
        aria-label="Primary"
        class="flex gap-2 overflow-x-auto rounded-2xl bg-white p-3 shadow-[var(--shadow-sm)] ring-1 ring-neutral-200/70 lg:flex-col lg:overflow-visible"
      >
        <a
          routerLink="/patients"
          routerLinkActive="bg-neutral-900 text-white shadow-[var(--shadow-sm)]"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex min-w-[9rem] items-center justify-between rounded-xl px-4 py-2 text-sm font-medium text-neutral-600 transition hover:bg-neutral-100 hover:text-neutral-900"
        >
          <span>Patients</span>
          <span class="text-xs text-neutral-400">84</span>
        </a>
        <button
          type="button"
          disabled
          aria-disabled="true"
          class="flex min-w-[9rem] items-center justify-between rounded-xl px-4 py-2 text-sm font-medium text-neutral-400"
        >
          <span>Analytics</span>
          <span
            class="rounded-full bg-neutral-100 px-2 py-0.5 text-[10px] font-semibold uppercase tracking-[0.2em] text-neutral-500"
          >
            Soon
          </span>
        </button>
        @if (showOnboarding$ | async) {
          <a
            routerLink="/onboarding"
            routerLinkActive="bg-neutral-900 text-white shadow-[var(--shadow-sm)]"
            class="flex min-w-[9rem] items-center justify-between rounded-xl px-4 py-2 text-sm font-medium text-neutral-600 transition hover:bg-neutral-100 hover:text-neutral-900"
          >
            <span>Onboarding</span>
            <span class="text-xs text-neutral-400">12</span>
          </a>
        }
      </nav>
    </aside>

    <main id="main-content" class="flex-1">
      <section
        class="rounded-3xl bg-white p-6 shadow-[var(--shadow-md)] ring-1 ring-neutral-200/70 sm:p-8"
      >
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>
</div>
