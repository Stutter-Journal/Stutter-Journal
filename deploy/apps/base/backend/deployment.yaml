apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:18
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - until pg_isready -d "$DATABASE_URL"; do echo 'waiting for postgres...'; sleep 2; done
          envFrom:
            - secretRef:
                name: backend-secrets
      containers:
        - name: backend
          image: ghcr.io/stutter-journal/eloquia-backend:main-00000000000000-0000000 # {"$imagepolicy": "flux-system:eloquia-backend"}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
